<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/cards/spobrefy/style.css">
</head>
<body>
    <div class="music-container">
        <h4 id="playlist-title">spobrefy</h4>
        <img id="cover" src="https://tse4.mm.bing.net/th/id/OIP._4BSdJRW0IGE0odMrNL-_wHaHa?rs=1&amp;pid=ImgDetMain&amp;o=7&amp;rm=3" alt="Kamaitachi - Gato Cerveja - Reviews - Album of The Year"></img>
        <div id="below-cover">
            <div id="song-info">
                <div id="song-name">Gato cerveja</div>
                <div id="band-name" class="light-color">Kamaitachi</div>
            </div>
            <div id="like" class="button light-color" ><i class="bi bi-heart"></i></div>
        </div>
        <div id="progress-bar">
            <div id="current-progress"></div>
        </div>
        <div id="button-container">
            <div id="shuffle" class="button"><i class="bi bi-shuffle"></i></div>
            <div id="previous" class="button button-navigate"><i class="bi bi-skip-start-fill"></i></div>
            <div id="play" class="button button-biggest"><i class="bi bi-play-circle-fill"></i></div>
            <div id="next" class="button button-navigate"><i class="bi bi-skip-end-fill"></i></div>
            <div id="repeat" class="button"><i class="bi bi-repeat"></i></div>
        </div>
    </div>
</body>
</html>
